services:
  mysql:
    image: mysql:latest
    container_name: mysql-container
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql

  postgres:
    image: postgres:13
    container_name: postgres
    environment:
      - POSTGRES_USER=artifactory
      - POSTGRES_PASSWORD=artifactory
      - POSTGRES_DB=artifactory
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  artifactory:
    image: docker.bintray.io/jfrog/artifactory-oss:latest
    container_name: artifactory
    environment:
      - EXTRA_JAVA_OPTIONS=-Xms512m -Xmx2g
    volumes:
      - artifactory_data:/var/opt/jfrog/artifactory
      - ./system.yaml:/var/opt/jfrog/artifactory/etc/system.yaml
    ports:
      - "9080:9080"
    depends_on:
      - postgres

#  mongo:
#    image: mongo:latest
#    container_name: mongo-container
#    restart: unless-stopped
#    ports:
#      - "27017:27017"
#    volumes:
#      - mongo-data:/data/db

  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"

  kafka:
    image: confluentinc/cp-kafka:latest
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    depends_on:
      - kafka
    ports:
      - "18080:18080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181

  castlemock:
    image: castlemock/castlemock:latest
    ports:
      - "8080:8080"
    environment:
      CASTLEMOCK_ADMIN_USERNAME: admin
      CASTLEMOCK_ADMIN_PASSWORD: admin      

volumes:
  mysql-data:
  postgres_data:
  artifactory_data:
#  mongo-data:
